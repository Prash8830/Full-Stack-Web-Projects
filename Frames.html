<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- to refresh website after 20sec -->
    <meta http-equiv="refresh" content="20"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
    <style>
        iframe {
            border: 10px solid rgb(120, 194, 35);
        }

        button {
            border: 2px solid gold;
            border-radius: 10px;
        }

        body {
            background-image: url("programming-02.jpg");
            background-size: cover;
        }

        p {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <h1>This is I frame </h1>
    <iframe src="new.html" height="500" , width="700"></iframe> <br>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Date&Time</button>
    <p id="demo"></p>
    <p>&theta;</p>
    <p>🧑🏻👦🏻 HI, I am Prashant</p>
</body>

</html>
